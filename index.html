<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Content Safety Demo</title>
<style>
body { font-family: Arial, sans-serif; padding: 20px; background: #111; color: #eee; }
textarea { width: 100%; height: 100px; margin-bottom: 10px; padding: 10px; font-size: 16px; }
button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
#result { margin-top: 20px; white-space: pre-wrap; background: #222; padding: 10px; border-radius: 5px; }
</style>
</head>
<body>
<h1>AI Content Safety Demo (Claude API)</h1>
<textarea id="textInput" placeholder="Enter text to check..."></textarea>
<button onclick="checkContent()">Check Content</button>
<div id="result">Results will appear here.</div>

<script>
async function checkContent() {
    const text = document.getElementById('textInput').value;
    const resultDiv = document.getElementById('result');
    resultDiv.innerText = 'Checking...';

    // URL for JSON output from workflow
    const url = 'https://raw.githubusercontent.com/Pritiks23/Claude-Content-Safety/refs/heads/main/run_check.json';

    try {
        const response = await fetch(url);
        const textData = await response.text(); // get raw response

        let data;
        try {
            data = JSON.parse(textData); // try parsing JSON
        } catch (jsonErr) {
            throw new Error("Could not parse JSON. The file may not exist or contains invalid content.");
        }

        // Display the JSON nicely
        resultDiv.innerText = JSON.stringify(data, null, 2);

    } catch (err) {
        // Friendly error message
        resultDiv.innerText = 'Error fetching content safety results:\n' + err.message;
    }
}
</script>
</body>
</html>
